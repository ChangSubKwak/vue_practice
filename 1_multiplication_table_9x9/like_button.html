<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>like</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div v-if="liked">Like Button Pressed!</div>
            <!-- <button v-else v-on:click="onClickButton">Like!</button> -->
            <!-- <div>Problems arise if each element is not adjacent</div> -->
            <div v-else="liked"></br></div>
            <button v-on:click="onClickButton()">Like!</button>
        </div>
    </body>
    <script>
        const app = new Vue({
            // el, data, methods must be kept in their own name
            el: '#root',
            data: {
                liked: false,
            },
            methods: {
                onClickButton() {
                    // this.liked = true;      // this means 'data'
                    this.liked = !this.liked;      // this means 'data'
                },
            },
        });
    </script>
</html>
